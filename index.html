<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- css -->
  <link rel="stylesheet" href="css/style.css">

  <!-- icons -->
  <script src="https://kit.fontawesome.com/93e72f4708.js" crossorigin="anonymous"></script>

  <title>Todos with Dummy json</title>
</head>

<body>
  <main id="main">
    <h1>YOUr TODOs</h1>
    <div class="add-todo">
      <input type="text" id="add-input" placeholder="add your todo....">
      <button id="add-btn"><i class="fas fa-plus"></i></button>
    </div>

    <hr>

    <div class="list-todos">
      <ul class="list-todos-ul">

        <li class="todo-li checked" id="5">
          <i class="fas fa-check-square checkbox"></i>
          <p class="content">item 5</p>
          <div class="edit-delete">
            <i title="edit" class="fas fa-pen edit"></i>
            <i title="delete" class="fas fa-trash delete"></i>
          </div>
        </li>


      </ul>
    </div>



  </main>
  <script src="js/script.js"></script>
</body>

</html>
